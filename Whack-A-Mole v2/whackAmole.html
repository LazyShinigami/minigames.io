<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whackAmole.css">
    <link rel="stylesheet" href="../navigation.css">
    <title>Whack-A-Mole</title>
</head>
<body id="body">
    <nav class="navBar game" id="navBar">
        <div class="options">
            <a href="../home/home.html"><img id="homeIcon" src="../imagesMain/home.jpg" alt="home icon"></a>

            <div id="dayNightSwitch">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <span class="ball"></span>
                </label>
            </div>
        </div>
        

        <div class="heading">Tic-Tac-Toe!</div>

        <div class="rulesContainer">
            <div class="dropdown" data-dropdown>
                <button class="rules" data-dropdownButton>Rules</button>
                <div class="dropdownContent">
                    <li>Await your turn.</li>
                    <li>Choose a tile to claim it.</li>
                    <li>Claim 3 tiles in a line to win.</li>
                </div>
            </div>
        </div>       
    </nav>
    <section class="emptyArea"></section>

    <div class="main">
        <div class="player"></div>
        <div class="robo"></div>

    </div>








    <script src="../navBar.js"></script>
    <script src="whackAmole.js"></script>
</body>
</html>
